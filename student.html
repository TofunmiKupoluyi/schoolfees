<html ng-app="schoolfees">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            .panel {
            background-color: rgba(245, 245, 245, 0.4);
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-primary" style="background-color:#f1f4ef; border-radius:0">
            <div class="navbar-header">
                <a class="navbar-brand">School Fees</a>
            </div>
            <div class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="#">Schools</a></li>
            </div>
        </div>
        <div class="container">
            <br>
            <div class="row">
                <div class="col-lg-4 col-xs-2">
                    
                </div>
                <div class="col-lg-4 col-xs-8">
                    <div class="panel panel-default" style="">
                        <div class="panel-body" ng-controller="studInfo">
                            <form ng-submit="submitForm()">
                                <div class="panel-heading">
                                <h2><small>Pay Fees - Student Information</small></h2>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-6">       
                                            <input class="form-control input-lg" placeholder="First Name" ng-model="firstName">
                                        </div>
                                        <div class="col-xs-6">
                                            <input class="form-control input-lg" placeholder="Last Name" ng-model="lastName">
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-8">
                                            <select  ng-model="yearGroup" class="form-control input-lg">
                                                <option value="">Class/Year</option>
                                                <option value="1">JS1 / Year 7 </option>
                                                <option value="2">JS2 / Year 8 </option>
                                                <option value="3">JS3 / Year 9 </option>
                                                <option value="4">SS1 / Year 10 </option>
                                                <option value="5">SS2 / Year 11 </option>
                                                <option value="6">SS3 / Year 12 </option>
                                            </select>
                                        </div>
                                        <div class="col-xs-4">
                                            <input class="form-control input-lg" placeholder="Arm" ng-model="arm">
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <!--<select class="form-control input-lg" ng-model="paymentMethod">
                                            <option value="">Payment Method</option>
                                            <option value="1">Card </option>
                                            <option value="2">Account </option>
                                    </select>-->
                                    <input class="form-control input-lg" placeholder="Student ID" ng-model="studentId">
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="row">
                                        <!--<div class="col-xs-2"></div>-->
                                        <div class="col-xs-12">
                                            <button class="form-control btn btn-default input-lg" style="background-color:hsl(0, 0%, 98%)"><b>Pay</b></button>
                                        </div>
                                        <!--<div class="col-xs-2"></div>-->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <center><h4><small>Powered by Flutterwave. </small></h4></center>
                    <br>
                    <center><h4><small>Supported by: </small></h4></center>
                    <div class="row">
                        <div class="col-lg-6 col-xs-6" >
                            <img src="/static/accesslogo.png" style="width:100%; height:15%">
                        </div>
                        <div class="col-lg-6 col-xs-6" >
                            <img src="/static/nibsslogo.jpg" style="width:100%; height:15%">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-xs-2"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="/static/angularapp.js"></script>
    </body>
</html>
